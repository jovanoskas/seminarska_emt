<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="/static/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="/static/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <title>Add song</title>
</head>
<body>
<form action="/songs/add-new"  method="get">
    <a class="navbar-brand" href="/songs/add-new" th:href="@{/add-song.html}">Add new song</a>
    <br>
    <br>
    <fieldset>

        <!-- Form Name -->
        <legend>...</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_id">Song id</label>
            <div class="col-md-4">
                <input id="product_id" name="product_id" placeholder="SONG ID" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">Name</label>
            <div class="col-md-4">
                <input id="product_name" name="product_name" placeholder="SONG NAME" class="form-control input-md" required="" type="text">

            </div>
        </div>


        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_categorie">Genre</label>
            <div class="col-md-4">
                <select id="product_categorie" name="product_categorie" class="form-control">
                </select>
            </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="author">Artist</label>
            <div class="col-md-4">
                <input id="author" name="author" placeholder="ARTIST" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="comment">COMMENT</label>
            <div class="col-md-4">
                <input id="comment" name="comment" placeholder="COMMENT" class="form-control input-md" required="" type="text">

            </div>
        </div>


        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">ADD</button>
            </div>
        </div>

    </fieldset>
</form>
</body>
